		function getWheelEvent() {
			if(navigator.userAgent.match(/Firefox/)) {
				return "onwheel";
			} else if(navigator.userAgent.match(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/)) {
				return "ontouchmove";
			} else {
				return "onmousewheel";
			}
		}
		
		function isValidDate(month, year, scrollFlag) {
			var date = {};
			year = parseInt(year, 10);
			if(typeof month === "string" && month.match(/[0-9]/)) {
				month = parseInt(month, 10) - 1;
			} else {
				var monthLength = instData.dateObject.containerMonth.children.length;
				for(var f = 0; f < monthLength; f++) {
					if(instData.dateObject.containerMonth.children[f].innerHTML === month) {
						month = f;
						break;
					}
				}
			}
			for (var day = 0; day < 31; day++) {
				date = new Date(year, month, day + 1);
				if(date.getFullYear() === year && date.getMonth() === month && date.getDate() === day + 1) {
					instData.dateObject.containerDay.children[day].style.display = "block";
					if(scrollFlag) {
						instData.dateObject.containerDay.scrollTop = 0;
						instData.outputDate.Day = "01";
					}
				} else {
					instData.dateObject.containerDay.children[day].style.display = "none";
				}
			}
			
			delete date;
		}
		
		function addZero(integer) {
			integer = parseInt(integer, 10);
			if(integer < 10) {
				integer = "0" + integer;
			}
			return integer;
		}
		
		function createInpputField(elementID) {

			dateInput.setAttribute("onclick","showOptions(this)");
			if(typeof instData.timeObject !== "undefined") {

			instData.dateObject.containerDay = document.getElementById("containerDay");
			instData.dateObject.containerMonth = document.getElementById("containerMonth");
			instData.dateObject.containerYear = document.getElementById("containerYear");
			if(typeof instData.timeObject !== "undefined") {
				container.appendChild(timeInput);
				container.appendChild(mainTimeDiv);
				instData.timeObject.timeInput = timeInput;
				instData.timeObject.timeDiv = mainTimeDiv;
				instData.timeObject.containerHour = document.getElementById("containerHour");
				instData.timeObject.containerMinutes = document.getElementById("containerMinutes");
				instData.timeObject.containerAmPm = document.getElementById("containerAmPm");
				if (navigator.userAgent.match(/MSIE|Firefox|Opera/)) {
					instData.dateObject.containerDay.innerHTML += "<div style='opacity: 0'>a</div>";
					instData.dateObject.containerMonth.innerHTML += "<div style='opacity: 0'>a</div>";
					instData.dateObject.containerYear.innerHTML += "<div style='opacity: 0'>a</div>";
					instData.timeObject.containerHour.innerHTML +=  "<div style='opacity: 0'>a</div>";
					instData.timeObject.containerMinutes.innerHTML +=  "<div style='opacity: 0'>a</div>";
					if(instData.timeObject.timeFormat === 12) {
						instData.timeObject.containerAmPm.innerHTML +=  "<div style='opacity: 0'>a</div>";
					}
				}
			}
		}
		
		function makeTable(parent, tdObject) {
			var columns = tdObject.table.innerText.length;
			var rows = tdObject.table.innerText[0].length + 1;
			var table = document.createElement("table");
			table.setAttribute("class", "table");
			var tbody = document.createElement("tbody");
			var tr = "";
			var td = "";
			var style = "width: 115%;";
			for (var r = 0; r < rows - 1; r++) {
				tr = document.createElement("tr");
				for (var c = 0; c < columns; c++) {
					td = document.createElement("td");
					td.innerHTML = tdObject.table.innerText[c][r];
					if(r === 2) {
						td.setAttribute("style", "overflow: hidden; border-left: 5px solid transparent; border-right: 4px solid transparent; background-color: #FFFFFF; -moz-background-clip: padding; -webkit-background-clip: padding; background-clip: padding-box;");
					} else {
						td.setAttribute("style", "overflow: hidden; border-left: 5px solid transparent; border-right: 4px solid transparent;");
					}
					if(tdObject.table.events[r] !== "none") {
						td.setAttribute(tdObject.table.events[r], tdObject.table.handlers[r]);
					}
					if(tdObject.table.innerText[c][r] === "+") {
						td.setAttribute("id", tdObject.table.innerText[c][0] + "_+");
						td.setAttribute("class", "tdPlus");
					}
					if(tdObject.table.innerText[c][r] === "-") {
						td.setAttribute("id", tdObject.table.innerText[c][0] + "_-");
						td.setAttribute("class", "tdMinus");
					}
					if(tdObject.table.innerText[c][0] == "AM/PM") {
						td.setAttribute("id", "AmPm_" + tdObject.table.innerText[c][r]);
					}
					tr.appendChild(td);
				}
				tbody.appendChild(tr);
			}
			table.appendChild(tbody);
			var set = document.createElement("input");
			set.setAttribute("type", "button");
			set.setAttribute("value", "Set");
			set.setAttribute("id", tdObject.setBtnId);
			set.setAttribute("class", "tableButton");
			set.setAttribute("onclick", "setFunction(this)");
			var centerBut = document.createElement("input");
			centerBut.setAttribute("type", "button");
			centerBut.setAttribute("value", tdObject.button);
			centerBut.setAttribute("class", "tableButton");
			centerBut.setAttribute("onclick", "centerButClick(this)");
			var cancel = document.createElement("input");
			cancel.setAttribute("type", "button");
			cancel.setAttribute("value", "Cancel");
			cancel.setAttribute("class", "tableButton");
			cancel.setAttribute("onclick", "hideOptions(this)");
			parent.appendChild(table);
			parent.appendChild(set);
			parent.appendChild(centerBut);
			parent.appendChild(cancel);
			if(columns < 3) {
				for(var t = 0; t < columns; t++) {
					table.getElementsByClassName("tdScroller")[t].setAttribute("style", style);
				}
			}
			if(navigator.userAgent.match(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/)) {
				for(var t = 0; t < columns; t++) {
					style = "width: 100%;";
					table.getElementsByClassName("tdScroller")[t].setAttribute("style", style);
				}
			}
		}
		
		function showOptions(element) {
			var now = new Date();
			var cssClass = element.className;
			var show = "";
			var hide = "";
			var temp = 0;
			switch (cssClass) {
				case "dateInput":
					show = instData.dateObject.dateDiv;
					if(typeof instData.timeObject !== "undefined") {
						hide = instData.timeObject.timeDiv;
					}
					instData.dateObject.containerDay.scrollTop = 20 * (now.getDate() - 1);
					instData.dateObject.containerMonth.scrollTop = 20 * now.getMonth();
					instData.dateObject.containerYear.scrollTop = 20 * (now.getFullYear() - parseInt(instData.dateObject.containerYear.children[0].innerHTML, 10));
					instData.outputDate.Day = addZero(now.getDate());
					instData.outputDate.Month = instData.dateObject.containerMonth.children[now.getMonth()].innerHTML;
					instData.outputDate.Year = now.getFullYear();
					isValidDate(instData.outputDate.Month, instData.outputDate.Year, false);
					break;
				case "timeInput":
					if(typeof instData.timeObject !== "undefined") {
						show = instData.timeObject.timeDiv;
					}
					hide = instData.dateObject.dateDiv;
					instData.timeObject.containerHour.scrollTop = 20 * now.getHours();
					instData.timeObject.containerMinutes.scrollTop = 20 * now.getMinutes();
					instData.outputTime.Hour = now.getHours();
					instData.outputTime.Minutes = now.getMinutes();
					instData.outputTime.AmPm = "AM";
					if(instData.timeObject.timeFormat === 12) {
						if (now.getHours() > 12) {
							temp = now.getHours() - 12;
							instData.timeObject.containerHour.scrollTop = 20 * temp;
							instData.timeObject.containerAmPm.scrollTop = 20;
							instData.outputTime.Hour = now.getHours() - 12;
							instData.outputTime.AmPm = "PM";
						} else {
							instData.timeObject.containerAmPm.scrollTop = 0;
						}
						
					}
					break;
				default:
					console.error("ERROR: Check showOptions()!");
					break;
			}
			if(typeof hide !== "string") {
				hide.style.opacity = 0;
				hide.style.zIndex = 0;
			}
			show.style.opacity = 1;
			show.style.zIndex = 5;
			delete now;
		}
		
		function hideOptions(element) {
			var divToHide = element.parentNode.parentNode;
			divToHide.style.opacity = 0;
			divToHide.style.zIndex = 0;
		}
		
		function setFunction(element) {
			hideOptions(element);
			var elID = element.id;
			var input = "";
			var day = "";
			var month = "";
			var hour = "";
			var minutes = "";
			switch (elID) {
				case "date":
					input = instData.dateObject.dateInput;
					day = addZero(instData.outputDate.Day);
					if(instData.outputDate.Month.match(/[0-9]/)) {
						month = addZero(instData.outputDate.Month);
						input.innerHTML = day + " / " + month + " / " + instData.outputDate.Year;
					} else {
						month = instData.outputDate.Month;
						input.innerHTML = day + " " + month + " " + instData.outputDate.Year;
					}
					break;
				case "time":
					input = instData.timeObject.timeInput;
					if(instData.timeObject.timeFormat === 12) {
						hour = addZero(instData.outputTime.Hour);
						minutes = addZero(instData.outputTime.Minutes);
						input.innerHTML = hour + " : " + minutes + " " + instData.outputTime.AmPm;
					} else {
						hour = addZero(instData.outputTime.Hour);
						minutes = addZero(instData.outputTime.Minutes);
						input.innerHTML = hour + " : " + minutes;
					}
					break;
				default:
					console.error("ERROR: Check setFunction()!");
					break;
			}
		}
		
		function centerButClick(element) {
			hideOptions(element);
			var now = new Date();
			var elValue = element.value;
			var input = "";
			var temp = 0;
			var day = "";
			var month = "";
			var hour = "";
			var minutes = "";
			switch (elValue) {
				case "Today":
					input = instData.dateObject.dateInput;
					day = addZero(now.getDate());
					month = instData.dateObject.containerMonth.children[now.getMonth()].innerHTML;
					if(instData.outputDate.Month.match(/[0-9]/)) {
						input.innerHTML = day + " / " + month + " / " + instData.outputDate.Year;
					} else {
						input.innerHTML = day + " " + month + " " + instData.outputDate.Year;
					}
					instData.outputDate.Day = now.getDate();
					instData.outputDate.Month = now.getMonth() + 1;
					instData.outputDate.Year = now.getFullYear();
					break;
				case "Now":
					input = instData.timeObject.timeInput;
					instData.outputTime.Minutes = now.getMinutes();
					instData.outputTime.Hour = now.getHours();
					if(instData.timeObject.timeFormat === 12) {
						instData.outputTime.AmPm = "AM";
						if(now.getHours() > 12) {
							temp = now.getHours() - 12;
							instData.outputTime.Hour = temp;
							instData.outputTime.AmPm = "PM";
						}
						hour = addZero(instData.outputTime.Hour);
						minutes = addZero(instData.outputTime.Minutes);
						input.innerHTML = hour + " : " + minutes + " " + instData.outputTime.AmPm;
					} else {
						hour = addZero(instData.outputTime.Hour);
						minutes = addZero(instData.outputTime.Minutes);
						input.innerHTML = hour + " : " + minutes;
					}
					break;
				default:
					console.error("ERROR: Check centerButClick()!");
					break;
			}
			delete now;
		}
		
		function mouseWheelEvent(event, element, output) {
			event.preventDefault();
			var container = element.children[1];
			var subObj = container.id.slice(container.id.indexOf("container") + 9);
			var delta = 0;
			var pixels = container.scrollTop;
			var max = container.scrollHeight - 60;
			var min = 0;
			var newValue = 0;
			var index = 0;
			if (event.wheelDelta) {
				delta = event.wheelDelta;
			} else if (event.deltaY) {
				delta = event.deltaY * (-40);
			} else {
				delta = event.touches[0].pageY - 250;
			}
			if (delta < 0) {
				newValue = pixels + 20;
			} else {
				newValue = pixels - 20;
			}
			if(newValue > max) {
				if(navigator.userAgent.match(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/)) {
					return false;
				} else {
					newValue = min;
				}
			}
			if(newValue < min) {
				if(navigator.userAgent.match(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/)) {
					return false;
				} else {
					newValue = max;
				}
			}
			container.scrollTop = newValue;
			if(newValue < 0) {
				newValue = newValue * -1;
			}
			index = newValue / 20;
			output[subObj] = container.children[index].innerHTML;
			if(output.Month && subObj !== "Day") {
				isValidDate(output.Month, output.Year, true);
			}
		}
		
		function moveUpDown(element, tdObject, output) {
			var input = element.id.split("_");
			var container = tdObject["container" + input[0]];
			var direction = parseInt((input[1] + "1"), 10);
			var pixels = container.scrollTop;
			var max = container.scrollHeight - 60;
			var min = 0;
			var newValue = pixels + (direction * 20);
			var index = 0;
			if(newValue > max) {
				newValue = min;
			}
			if(newValue < min) {
				newValue = max;
			}
			container.scrollTop = newValue;
			if(newValue < 0) {
				newValue = newValue * -1;
			}
			index = newValue / 20;
			output[input[0]] = container.children[index].innerHTML;
			if(input[0] !== "Day") {
				isValidDate(output.Month, output.Year, true);
			}
		}
	</script>
